<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <style>
        
        body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ADD8E6; 
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    transition: background-color 0.5s; 
}

header {
    background: #1E90FF;
    color: #fff;
    padding: 20px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    position: fixed; 
    top: 0; 
    z-index: 1000; 
    transition: background 0.5s; 
}

header h1 {
    margin: 0;
}

nav {
    display: flex;
}

nav a {
    color: #fff;
    margin-left: 50px;
    text-decoration: none;
    transition: color 0.3s; 
}

nav a:hover {
    color: #FFD700; 
}

.space {
    margin-right: 28px;
}

main {
    padding: 80px 20px; 
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center; 
}

.box {
    background: #fff;
    padding: 30px;
    border-radius: 15px; 
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px; 
    transition: transform 0.3s; 
}

.box:hover {
    transform: scale(1.02); 
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
    text-align: left;
}

input {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 15px; 
    width: 100%;
    transition: border 0.3s, box-shadow 0.3s; 
}

input:focus {
    border: 2px solid #1E90FF;
    box-shadow: 0 0 5px rgba(30, 144, 255, 0.5); 
}

button {
    padding: 10px;
    background: #00BFFF; 
    color: #fff;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s; 
}

button:hover {
    background: #40E0D0;
    transform: scale(1.05); 
}

ul {
    list-style-type: none;
    padding: 0;
}

footer {
    text-align: center;
    padding: 10px 0;
    background: #1E90FF; 
    color: #fff;
    width: 100%;
    position: sticky;
    bottom: 0;
    transition: background 0.5s; 
}

@media (max-width: 600px) {
    header {
        flex-direction: column;
    }

    nav {
        margin-top: 10px;
    }

    form {
        padding: 0 15px;
    }
}
    </style>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email.endsWith('@gmail.com')) {
                alert('Please enter a valid Gmail address! ðŸš«');
                return; 
            }

            
            const storedPassword = localStorage.getItem(email);
            if (storedPassword && storedPassword === password) {
                alert('Login successful! Welcome back! ðŸŽ‰');
                window.location.href = 'task-manager.html'; 
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
    <form action="/submit-login" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="âœ¨ Enter your email"><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="ðŸ”’ Enter your password"><br>
        
        <button type="submit">Login</button>
    </form>
</body>
</html>
